<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hồ sơ cá nhân</title>
</head>
<body>
<div th:replace="fragments/header :: *"></div>

<h2>Thông tin cá nhân</h2>
<div>
    <img th:src="@{${user.avatar}}" alt="Avatar" width="100" height="100" style="border-radius: 50%;" />
    <p><strong>Họ tên:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Ngày tham gia:</strong> <span th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy')}"></span></p>
</div>

</body>
</html>
